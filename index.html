<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibePhones RD | Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f8fafc; min-height: 100vh; }
        
        /* LOGO DE FONDO */
        .bg-logo-static {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; max-width: 300px; opacity: 0.04; z-index: -1; pointer-events: none;
        }

        .product-card { background: white; border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0; }
        .img-container { width: 100%; height: 160px; display: flex; align-items: center; justify-content: center; padding: 15px; background: #fff; }
        .product-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        /* MODAL DE ADMINISTRACIÓN */
        .modal-box { display: none; position: fixed; inset: 0; z-index: 9999; align-items: center; justify-content: center; padding: 20px; background: rgba(0,0,0,0.8); backdrop-blur: 10px; }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div class="bg-logo-static">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="20" fill="black"/>
            <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial" font-weight="900" font-size="60">V</text>
        </svg>
    </div>

    <div class="max-w-[450px] mx-auto min-h-screen flex flex-col bg-white/90 shadow-2xl relative z-10">
        
        <header class="bg-white p-5 sticky top-0 z-[1000] border-b border-slate-100 shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white font-black text-2xl">V</div>
                    <div>
                        <h1 class="text-sm font-black uppercase tracking-tighter leading-none">VibePhones RD</h1>
                        <p class="text-[8px] font-bold text-blue-600 uppercase tracking-widest">Premium Store</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button onclick="accederAdmin()" class="bg-slate-100 text-slate-800 px-3 py-2 rounded-lg text-[10px] font-black uppercase border border-slate-200">
                        <i class="fa-solid fa-plus mr-1"></i> Stock
                    </button>
                    <a href="https://wa.me/18098182320" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
            
            <div class="bg-blue-600 text-white text-[10px] font-bold p-2 rounded-xl text-center uppercase tracking-widest">
                70% Inicial | 30% Entrega
            </div>
        </header>

        <main id="lista-productos" class="p-4 grid grid-cols-2 gap-4 flex-grow"></main>

        <footer class="bg-slate-900 text-white p-10 text-center">
            <p class="opacity-30 text-[9px] uppercase font-black tracking-widest">© 2026 VibePhones RD</p>
        </footer>
    </div>

    <div id="modal-admin" class="modal-box">
        <div class="bg-white w-full max-w-[380px] rounded-[2.5rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-black uppercase text-xl tracking-tighter">Nueva Mercancía</h2>
                <button onclick="cerrarModales()" class="text-slate-400 text-xl"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Nombre del Equipo</label>
                    <input type="text" id="adm-n" placeholder="Ej: iPhone 14 Pro" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-black">
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Precio RD$</label>
                        <input type="number" id="adm-p" placeholder="0.00" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-black">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Detalles</label>
                        <input type="text" id="adm-d" placeholder="128GB" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-black">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2">URL de la Foto</label>
                    <input type="text" id="adm-i" placeholder="Pega el enlace de la imagen" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-black">
                </div>

                <button id="btn-save" class="w-full bg-black text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all mt-4">
                    Publicar Producto
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONEXIÓN FIREBASE
        const firebaseConfig = { /* TUS DATOS AQUÍ */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FUNCIÓN DE ACCESO REAL
        window.accederAdmin = () => {
            const pass = prompt("INGRESA LA CLAVE DE ADMINISTRACIÓN:");
            if (pass === "Avd101294") {
                document.getElementById('modal-admin').style.display = 'flex';
            } else {
                alert("Clave incorrecta");
            }
        };

        // CARGAR MERCANCÍA
        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const list = document.getElementById('lista-productos');
            list.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                list.innerHTML += `
                <div class="product-card">
                    <div class="img-container"><img src="${p.img}" class="product-img"></div>
                    <div class="p-3 border-t">
                        <h3 class="text-[10px] font-black uppercase text-slate-800">${p.nombre}</h3>
                        <p class="text-[9px] font-bold text-slate-400 mb-2">${p.detalles || ''}</p>
                        <p class="text-blue-600 font-black text-sm mb-3">RD$ ${p.precio.toLocaleString()}</p>
                        <button class="w-full bg-black text-white py-2 rounded-lg text-[9px] font-black uppercase">Comprar</button>
                    </div>
                </div>`;
            });
        });

        // GUARDAR MERCANCÍA
        document.getElementById('btn-save').addEventListener('click', async () => {
            const n = document.getElementById('adm-n').value;
            const p = parseFloat(document.getElementById('adm-p').value);
            const d = document.getElementById('adm-d').value;
            const i = document.getElementById('adm-i').value;

            if(n && p && i) {
                await addDoc(collection(db, "productos"), { 
                    nombre: n, precio: p, detalles: d, img: i, creado: serverTimestamp() 
                });
                alert("¡Mercancía agregada con éxito!");
                cerrarModales();
                document.getElementById('adm-n').value = "";
                document.getElementById('adm-p').value = "";
                document.getElementById('adm-d').value = "";
                document.getElementById('adm-i').value = "";
            } else {
                alert("Por favor rellena Nombre, Precio e Imagen.");
            }
        });

        window.cerrarModales = () => document.getElementById('modal-admin').style.display = 'none';
    </script>
</body>
</html>
