    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCdn4m4n3Aezuttg8E31DmipXLz0dBueU", projectId: "tiendacelularesrd-f0795", appId: "1:264926688681:web:4d2c5aa50ea2bce0e100b8" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- FUNCIÓN ADMINISTRADOR ---
        let clicks = 0;
        window.checkAdmin = function() {
            clicks++;
            if(clicks === 5) {
                let pass = prompt("Acceso Restringido:");
                if(pass === "Avd121094") {
                    const n = prompt("Nombre:");
                    const p = prompt("Precio:");
                    const img = prompt("URL de Imagen:");
                    if(n && p && img) {
                        addDoc(collection(db, "productos"), { n, p, imgs: [img], cat: 'phones', creado: Date.now() })
                        .then(() => alert("Agregado con éxito"));
                    }
                }
                clicks = 0;
            }
            // Resetear clicks tras 3 segundos
            setTimeout(() => { clicks = 0; }, 3000);
        };

        // --- CARGA DE DATOS ---
        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const grid = document.getElementById('grid-container');
            grid.innerHTML = "";
            snap.forEach(s => {
                const d = s.data();
                grid.innerHTML += `
                    <div class="bg-white rounded-[30px] overflow-hidden shadow-lg border border-slate-100">
                        <img src="${d.imgs[0]}" class="h-72 w-full object-cover">
                        <div class="p-6">

                            <p class="text-blue-600 font-black text-2xl mt-1 italic text-left">RD$ ${Number(d.p).toLocaleString()}</p>
                            <a href="https://wa.me/8098182320" target="_blank" class="btn-premium text-white block text-center mt-6 py-4 rounded-2xl font-black text-xs uppercase">Apartar</a>

            });
