<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibePhones RD | Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f8fafc; position: relative; min-height: 100vh; overflow-x: hidden; }
        
        /* Estructura del logo de fondo (Ayer) */
        .bg-logo-static {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 75%; max-width: 350px; opacity: 0.04; z-index: -1; pointer-events: none;
        }

        .product-card { background: white; border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0; display: flex; flex-direction: column; height: 100%; }
        .img-container { width: 100%; height: 160px; display: flex; align-items: center; justify-content: center; padding: 12px; background: #fff; }
        .product-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .modal-box { display: none; position: fixed; inset: 0; z-index: 9999; align-items: center; justify-content: center; padding: 20px; background: rgba(0,0,0,0.85); backdrop-blur: 10px; }
        
        /* Evitar que el navegador interfiera con los clics en el logo */
        #admin-trigger { -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div class="bg-logo-static">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="20" fill="black"/>
            <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial" font-weight="900" font-size="60">V</text>
        </svg>
    </div>

    <div class="max-w-[450px] mx-auto min-h-screen flex flex-col bg-white/80 shadow-2xl relative z-10">
        
        <header class="bg-white p-5 sticky top-0 z-[1000] flex justify-between items-center border-b border-slate-100 shadow-sm">
            <div id="admin-trigger" onclick="contarClics()" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white font-black text-2xl shadow-md">V</div>
                <div>
                    <h1 class="text-sm font-black uppercase tracking-tighter leading-none">VibePhones RD</h1>
                    <p class="text-[8px] font-bold text-blue-600 uppercase tracking-widest">Premium Store</p>
                </div>
            </div>
            <a href="https://wa.me/18098182320" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>
        </header>

        <section class="p-4">
            <div class="bg-blue-50 border border-blue-100 rounded-2xl p-4 text-center">
                <p class="text-[11px] text-blue-900 font-bold italic">ðŸ“¢ Pedidos: 70% inicial y 30% al recibir.</p>
            </div>
        </section>

        <main id="lista-productos" class="p-4 grid grid-cols-2 gap-4 flex-grow"></main>

        <footer class="bg-slate-900 text-white p-10 mt-auto text-center">
            <p class="opacity-30 text-[9px] uppercase font-black tracking-widest italic">Â© 2026 VibePhones RD | Santo Domingo</p>
        </footer>
    </div>

    <div id="modal-admin" class="modal-box">
        <div class="bg-white w-full max-w-[360px] rounded-[2.5rem] p-8 shadow-2xl border-4 border-black max-h-[90vh] overflow-y-auto">
            <h2 class="font-black uppercase text-center mb-6 text-xl italic">Panel de Control</h2>
            
            <div class="space-y-4 mb-8">
                <input type="text" id="adm-n" placeholder="Modelo (iPhone 15...)" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <input type="number" id="adm-p" placeholder="Precio RD$" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <input type="text" id="adm-d" placeholder="Detalles (BaterÃ­a, Gigas)" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <input type="text" id="adm-i" placeholder="URL de la Foto" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <button id="btn-save" class="w-full bg-black text-white p-5 rounded-2xl font-black uppercase tracking-widest text-xs active:scale-95 transition-all">Publicar Equipo</button>
            </div>

            <div id="admin-gestion-lista" class="border-t pt-4 space-y-2">
                <p class="text-[10px] font-black uppercase text-slate-400 mb-2">Eliminar Stock:</p>
                </div>
            
            <button onclick="cerrarModales()" class="w-full text-slate-400 font-black text-[10px] uppercase mt-6">Cerrar Panel</button>
        </div>
    </div>

    <div id="modal-pedido" class="modal-box">
        <div class="bg-white w-full max-w-[350px] rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-center font-black uppercase text-sm mb-6 tracking-widest">Generar Pedido</h3>
            <div class="space-y-4">
                <input type="text" id="f-nombre" placeholder="Escribe tu nombre completo" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold shadow-inner text-sm">
                
                <div class="bg-slate-900 text-white p-6 rounded-[2rem] text-center">
                    <p id="p-equipo" class="text-[9px] uppercase opacity-50 font-black mb-1"></p>
                    <p id="p-total" class="text-3xl font-black text-blue-400"></p>
                    <p class="text-[8px] text-slate-400 mt-2">70% inicial para confirmar orden</p>
                </div>

                <button onclick="enviarRecibo()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-xs uppercase shadow-xl active:scale-95 transition-all">Enviar a WhatsApp</button>
                <button onclick="cerrarModales()" class="w-full text-slate-400 font-bold text-[10px] uppercase mt-4 block text-center">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÃ“N FIREBASE
        const firebaseConfig = { /* COLOCA TUS DATOS AQUÃ */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let contador = 0;
        window.contarClics = () => {
            contador++;
            if (contador === 5) {
                const pass = prompt("LLAVE MAESTRA:");
                if (pass === "Avd101294") {
                    document.getElementById('modal-admin').style.display = 'flex';
                }
                contador = 0;
            }
        };

        // CARGAR EQUIPOS Y GESTIÃ“N DE BORRADO
        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const list = document.getElementById('lista-productos');
            const adminList = document.getElementById('admin-gestion-lista');
            list.innerHTML = "";
            adminList.innerHTML = '<p class="text-[10px] font-black uppercase text-slate-400 mb-2">Eliminar Stock:</p>';

            snap.forEach(docSnap => {
                const p = docSnap.data();
                const id = docSnap.id;

                // Tarjetas para el cliente
                list.innerHTML += `
                <div class="product-card">
                    <div class="img-container"><img src="${p.img}" class="product-img" onerror="this.src='https://via.placeholder.com/300?text=VibePhones'"></div>
                    <div class="p-3 border-t text-center flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="text-[9px] font-black uppercase text-slate-800 line-clamp-1">${p.nombre}</h3>
                            <p class="text-[8px] font-bold text-slate-400 italic">${p.detalles || ''}</p>
                        </div>
                        <p class="text-blue-600 font-black text-xs my-2">RD$ ${p.precio.toLocaleString()}</p>
                        <button onclick="abrirPedido('${p.nombre}', ${p.precio})" class="w-full bg-black text-white py-2 rounded-lg text-[8px] font-black uppercase tracking-tighter">Comprar</button>
                    </div>
                </div>`;

                // Botones para borrar en el panel admin
                adminList.innerHTML += `
                <div class="flex justify-between items-center bg-slate-50 p-2 rounded-xl border">
                    <span class="text-[9px] font-bold truncate w-2/3">${p.nombre}</span>
                    <button onclick="borrarEquipo('${id}')" class="text-red-500 text-[9px] font-black uppercase">Borrar</button>
                </div>`;
            });
        });

        // SUBIR PRODUCTO
        document.getElementById('btn-save').addEventListener('click', async () => {
            const n = document.getElementById('adm-n').value;
            const p = parseFloat(document.getElementById('adm-p').value);
            const d = document.getElementById('adm-d').value;
            const i = document.getElementById('adm-i').value;
            if(n && p && i) {
                await addDoc(collection(db, "productos"), { nombre: n, precio: p, detalles: d, img: i, creado: serverTimestamp() });
                alert("Equipo publicado âœ…");
                document.getElementById('adm-n').value = ""; document.getElementById('adm-p').value = "";
                document.getElementById('adm-d').value = ""; document.getElementById('adm-i').value = "";
            }
        });

        // BORRAR PRODUCTO
        window.borrarEquipo = async (id) => {
            if(confirm("Â¿Eliminar este equipo del stock?")) {
                await deleteDoc(doc(db, "productos", id));
            }
        };

        // LÃ“GICA DE PEDIDO / RECIBO
        window.abrirPedido = (n, p) => {
            document.getElementById('p-equipo').innerText = n;
            document.getElementById('p-total').innerText = "RD$ " + p.toLocaleString();
            document.getElementById('modal-pedido').style.display = 'flex';
        };

        window.enviarRecibo = () => {
            const nombre = document.getElementById('f-nombre').value;
            const equipo = document.getElementById('p-equipo').innerText;
            const precio = document.getElementById('p-total').innerText;
            if(!nombre) return alert("Escribe tu nombre para el recibo");
            
            const msj = `ðŸ“¦ *ORDEN DE COMPRA - VIBEPHONES RD*%0A%0AðŸ‘¤ *Cliente:* ${nombre}%0AðŸ“± *Equipo:* ${equipo}%0AðŸ’° *Total:* ${precio}%0A%0AðŸ“Œ _Este es un recibo provisional. Se requiere el 70% inicial para confirmar la orden._`;
            window.open(`https://wa.me/18098182320?text=${msj}`);
            cerrarModales();
        };

        window.cerrarModales = () => {
            document.querySelectorAll('.modal-box').forEach(m => m.style.display = 'none');
            contador = 0;
        };
    </script>
</body>
</html>
