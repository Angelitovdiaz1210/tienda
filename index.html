<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibePhones RD | Store Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        /* 1. CARRUSEL MULTIMARCA */
        .bg-carousel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3; overflow: hidden; }
        .carousel-track { display: flex; width: 600%; height: 100%; animation: slidebg 30s infinite ease-in-out; }
        .slide { width: 16.66%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        @keyframes slidebg {
            0%, 14% { transform: translateX(0); }
            16%, 30% { transform: translateX(-16.66%); }
            32%, 46% { transform: translateX(-33.32%); }
            48%, 62% { transform: translateX(-49.98%); }
            64%, 78% { transform: translateX(-66.64%); }
            80%, 94% { transform: translateX(-83.3%); }
            100% { transform: translateX(0); }
        }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: rgba(248, 250, 252, 0.85); backdrop-blur: 8px; }

        /* 2. DISEÃ‘O DE PRODUCTOS */
        .img-container { width: 100%; height: 170px; display: flex; align-items: center; justify-content: center; background: #fff; padding: 15px; }
        .product-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .modal-box { display: none; position: fixed; inset: 0; z-index: 1000; align-items: center; justify-content: center; padding: 15px; background: rgba(15, 23, 42, 0.95); backdrop-blur: 10px; }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div class="bg-carousel">
        <div class="carousel-track">
            <div class="slide"><img src="https://image.pollinations.ai/prompt/premium%20smartphone%20display%20abstract%20wallpaper?width=800"></div>
            <div class="slide"><img src="https://image.pollinations.ai/prompt/modern%20tech%20gadgets%20luxury%20lighting?width=800"></div>
            <div class="slide"><img src="https://image.pollinations.ai/prompt/samsung%20ultra%20phone%20sleek%20design?width=800"></div>
            <div class="slide"><img src="https://image.pollinations.ai/prompt/apple%20iphone%20pro%20max%20camera%20lens?width=800"></div>
            <div class="slide"><img src="https://image.pollinations.ai/prompt/smartwatch%20and%20wireless%20earbuds%20tech?width=800"></div>
            <div class="slide"><img src="https://image.pollinations.ai/prompt/futuristic%20foldable%20phone%20neon?width=800"></div>
        </div>
    </div>
    <div class="bg-overlay"></div>

    <div class="max-w-[450px] mx-auto min-h-screen flex flex-col relative z-10">
        
        <header class="bg-white/90 backdrop-blur-md p-5 sticky top-0 z-50 flex justify-between items-center border-b border-slate-200 shadow-sm">
            <div id="logo-v" class="flex items-center gap-2 cursor-pointer select-none active:opacity-50">
                <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white font-black text-2xl shadow-lg">V</div>
                <div>
                    <h1 class="text-sm font-black uppercase tracking-tighter leading-none">VibePhones RD</h1>
                    <p class="text-[8px] font-bold text-blue-600 uppercase tracking-widest">Premium Store</p>
                </div>
            </div>
            <a href="https://wa.me/18098182320" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>
        </header>

        <section class="p-4">
            <div class="bg-yellow-50 border-2 border-yellow-200 rounded-2xl p-4">
                <p class="text-[11px] leading-tight text-yellow-900 font-bold">
                    Equipos por pedidos: <span class="text-blue-600 font-black">70% inicial</span> para pedir y <span class="text-blue-600 font-black">30% al recibir</span>.
                </p>
            </div>
        </section>

        <main id="lista-productos" class="p-2 grid grid-cols-2 gap-3 flex-grow"></main>

        <section class="mx-4 mb-6 bg-white/90 backdrop-blur-md rounded-[2rem] p-6 shadow-xl">
            <h2 class="font-black uppercase text-[10px] mb-4 text-center text-slate-400 tracking-widest">Opiniones</h2>
            <div id="comentarios-lista" class="space-y-4 mb-4 max-h-[200px] overflow-y-auto"></div>
            <div class="space-y-2">
                <input type="text" id="com-nombre" placeholder="Nombre" class="w-full p-3 rounded-xl bg-slate-100 text-xs font-bold outline-none">
                <textarea id="com-texto" placeholder="Comentario" class="w-full p-3 rounded-xl bg-slate-100 text-xs font-bold outline-none"></textarea>
                <button onclick="subirComentario()" class="w-full bg-slate-900 text-white p-3 rounded-xl font-black text-[10px] uppercase">Publicar</button>
            </div>
        </section>

        <footer class="bg-slate-900 text-white rounded-t-[3rem] p-10 shadow-2xl">
            <div class="text-center">
                <h4 class="text-[10px] font-black uppercase tracking-[0.2em] mb-8 opacity-50">Confianza VibePhones RD</h4>
                <div class="space-y-4 text-left mb-10">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-check text-blue-400"></i>
                        <p class="text-[10px] uppercase font-black">Equipos 100% Originales</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-shield-heart text-blue-400"></i>
                        <p class="text-[10px] uppercase font-black">GarantÃ­a Asegurada</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-location-dot text-blue-400"></i>
                        <p class="text-[10px] uppercase font-black">Santo Domingo, RD</p>
                    </div>
                </div>
                <div class="opacity-30 text-[9px] uppercase font-black border-t border-white/10 pt-6">
                    Â© 2026 VibePhones RD
                </div>
            </div>
        </footer>
    </div>

    <div id="modal-pedido" class="modal-box">
        <div class="bg-white w-full max-w-[380px] rounded-[2.5rem] p-8">
            <h3 class="text-center font-black uppercase text-sm mb-6">Detalles de Orden</h3>
            <div class="space-y-3">
                <input type="text" id="f-nombre" placeholder="Nombre completo" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-sm outline-none border">
                <input type="email" id="f-email" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-sm outline-none border">
                <select id="f-pago" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none border">
                    <option value="" disabled selected>Pago</option>
                    <option value="Transferencia">Transferencia</option>
                    <option value="Efectivo">Efectivo</option>
                </select>
                <div class="bg-slate-900 text-white p-5 rounded-3xl text-center">
                    <p id="p-equipo" class="text-[9px] uppercase opacity-50 font-black"></p>
                    <p id="p-total" class="text-3xl font-black text-blue-400"></p>
                </div>
                <button onclick="confirmarCompra()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-xs uppercase">Generar Pedido</button>
                <button onclick="cerrarModales()" class="w-full text-slate-400 font-bold text-[10px] uppercase mt-2">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="modal-box">
        <div class="bg-white w-full max-w-[380px] rounded-[2.5rem] p-8">
            <h2 class="font-black uppercase text-center mb-6 text-slate-800">Panel Administrador</h2>
            <div class="space-y-4">
                <input type="text" id="adm-n" placeholder="Marca y Modelo" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border">
                <input type="number" id="adm-p" placeholder="Precio RD$" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border">
                <input type="text" id="adm-i" placeholder="URL de Imagen" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border">
                <button id="btn-save" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black uppercase">Publicar Equipo</button>
                <button onclick="cerrarModales()" class="w-full text-slate-400 font-bold text-xs uppercase mt-2">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURA TU FIREBASE AQUÃ
        const firebaseConfig = { /* TU CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        emailjs.init("YFdmH2dv7ubtkjzod");

        // --- SISTEMA DE CLICS ADMIN (CORREGIDO) ---
        let count = 0;
        let lastClick = 0;
        document.getElementById('logo-v').addEventListener('click', () => {
            const now = Date.now();
            if (now - lastClick > 3000) count = 0; // Si pasan 3 seg, se reinicia
            count++;
            lastClick = now;
            
            if(count === 5) {
                document.getElementById('modal-admin').style.display = 'flex';
                count = 0;
            }
        });

        // --- PRODUCTOS ---
        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const list = document.getElementById('lista-productos');
            list.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                list.innerHTML += `
                <div class="bg-white rounded-[2rem] overflow-hidden border border-slate-100 flex flex-col">
                    <div class="img-container"><img src="${p.img}" class="product-img" onerror="this.src='https://via.placeholder.com/200'"></div>
                    <div class="p-4 border-t border-slate-50">
                        <h3 class="text-[9px] font-black uppercase text-slate-400 truncate mb-1">${p.nombre}</h3>
                        <p class="text-blue-600 font-black text-sm">RD$ ${p.precio.toLocaleString()}</p>
                        <button onclick="abrirPedido('${p.nombre}', ${p.precio})" class="w-full mt-3 bg-slate-900 text-white p-3 rounded-xl text-[9px] font-black uppercase tracking-widest"><i class="fa-solid fa-cart-shopping mr-1"></i> Comprar</button>
                    </div>
                </div>`;
            });
        });

        // --- COMENTARIOS ---
        onSnapshot(query(collection(db, "comentarios"), orderBy("creado", "desc")), (snap) => {
            const list = document.getElementById('comentarios-lista');
            list.innerHTML = "";
            snap.forEach(doc => {
                const c = doc.data();
                list.innerHTML += `<div class="bg-slate-50 p-3 rounded-2xl border-l-4 border-blue-600 mb-2">
                    <p class="text-[9px] font-black uppercase">${c.nombre}</p>
                    <p class="text-[10px] font-medium text-slate-600">${c.texto}</p>
                </div>`;
            });
        });

        window.subirComentario = async () => {
            const n = document.getElementById('com-nombre').value;
            const t = document.getElementById('com-texto').value;
            if(n && t) {
                await addDoc(collection(db, "comentarios"), { nombre: n, texto: t, creado: serverTimestamp() });
                document.getElementById('com-nombre').value = ""; document.getElementById('com-texto').value = "";
            }
        };

        // --- ADMIN SAVE ---
        document.getElementById('btn-save').addEventListener('click', async () => {
            const n = document.getElementById('adm-n').value;
            const p = parseFloat(document.getElementById('adm-p').value);
            const i = document.getElementById('adm-i').value;
            if(n && p && i) {
                await addDoc(collection(db, "productos"), { nombre: n, precio: p, img: i, creado: serverTimestamp() });
                alert("Publicado!"); cerrarModales();
            }
        });

        // --- PEDIDO ---
        window.abrirPedido = (n, p) => {
            document.getElementById('p-equipo').innerText = n;
            document.getElementById('p-total').innerText = "RD$ " + p.toLocaleString();
            document.getElementById('modal-pedido').style.display = 'flex';
        };

        window.confirmarCompra = () => {
            const nom = document.getElementById('f-nombre').value;
            const cor = document.getElementById('f-email').value;
            const pag = document.getElementById('f-pago').value;
            const equ = document.getElementById('p-equipo').innerText;
            const tot = document.getElementById('p-total').innerText;
            if(!nom || !cor || !pag) return alert("Llena los campos");

            emailjs.send('Avd121094', 'template_v0ay44c', {
                from_name: nom, user_email: cor, product: equ, costo_total: tot, method: pag
            }).then(() => {
                window.open(`https://wa.me/18098182320?text=ðŸ“¦ *NUEVA ORDEN*%0AðŸ‘¤ ${nom}%0AðŸ“± ${equ}%0AðŸ’° ${tot}`);
                cerrarModales();
            });
        };

        window.cerrarModales = () => document.querySelectorAll('.modal-box').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
