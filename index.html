    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* FONDO DIN√ÅMICO DE 5 FOTOS */
        .bg-carousel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3; overflow: hidden; }
        .carousel-track { display: flex; width: 500%; height: 100%; animation: slideBG 25s infinite ease-in-out; }
        .slide { width: 20%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        
        @keyframes slideBG {
            0%, 15% { transform: translateX(0); }
            20%, 35% { transform: translateX(-20%); }
            40%, 55% { transform: translateX(-40%); }
            60%, 75% { transform: translateX(-60%); }
            80%, 95% { transform: translateX(-80%); }
            100% { transform: translateX(0); }
        }

        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: rgba(241, 245, 249, 0.9); }
        .watermark-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-size='6' fill='rgba(15, 23, 42, 0.04)' font-family='Arial' font-weight='900' text-anchor='middle' transform='rotate(-35, 50, 50)'%3EVIBEPHONES RD%3C/text%3E%3C/svg%3E"); background-repeat: repeat; }

        .app-shell { max-width: 500px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        #modal-recibo, #panel-admin { display: none; position: fixed; inset: 0; z-index: 999; align-items: center; justify-content: center; padding: 20px; }
        #modal-recibo { background: rgba(15, 23, 42, 0.95); }
        #panel-admin { background: white; flex-direction: column; overflow-y: auto; }
    </style>
</head>
<body class="antialiased">

    <div class="bg-carousel">
        <div class="carousel-track">
            <div class="slide"><img src="https://images.unsplash.com/photo-1616348436168-de43ad0db179?w=800" alt="1"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1510557880182-3d4d3cba3f21?w=800" alt="2"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1523206489230-c012c64b2b48?w=800" alt="3"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1556656793-062ff987b483?w=800" alt="4"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?w=800" alt="5"></div>
        </div>
    </div>
    <div class="bg-overlay"></div>
    <div class="watermark-overlay"></div>

    <div class="app-shell">
        <header class="bg-white/95 backdrop-blur-sm p-5 sticky top-0 z-[100] border-b flex justify-between items-center shadow-sm">
            <div id="logo-vibe" class="flex items-center gap-3 cursor-pointer select-none">
                <div class="w-10 h-10 bg-slate-900 rounded-2xl flex items-center justify-center text-white font-black text-xl">V</div>
                <h1 class="text-xl font-black text-slate-900 tracking-tighter uppercase">VibePhones RD</h1>
            </div>
            <a href="https://wa.me/8098182320" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>
        </header>

        <main class="flex-grow pb-10">
            <div class="p-8 text-center">
                <h2 class="text-slate-800 text-2xl font-black uppercase tracking-widest italic">Store Premium</h2>
                <p class="text-slate-500 font-bold text-xs uppercase">Calidad Grado A+</p>
            </div>

            <div class="mx-5 p-5 bg-white border-2 border-amber-400 rounded-[2rem] text-center shadow-md mb-6">
                <h3 class="text-amber-600 font-black text-[10px] uppercase mb-1 tracking-widest">‚ö†Ô∏è POL√çTICA DE PEDIDOS</h3>
                <p class="text-xs text-slate-700 font-bold">70% al solicitar y 30% restante contra entrega.</p>
                <p class="text-[10px] text-blue-600 font-black mt-2 uppercase italic tracking-tighter">Proceso de entrega seguro y verificado.</p>
            </div>

            <div id="lista-productos" class="grid grid-cols-1 gap-6 px-5"></div>
        </main>

        <footer class="bg-slate-900 text-white p-10 rounded-t-[3rem] text-center mt-auto shadow-2xl">
            <h2 class="text-2xl font-black italic text-blue-500 mb-4 tracking-tighter">VibePhones RD</h2>
            <div class="space-y-3 text-xs font-bold border-t border-white/10 pt-8 text-slate-300">
                <p>üìû 809-818-2320 | Santo Domingo, RD</p>
            </div>
        </footer>
    </div>

    <div id="panel-admin" class="p-4">
        <div class="w-full max-w-md bg-white rounded-[2.5rem] p-6 shadow-2xl h-[90vh] flex flex-col overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-black uppercase italic">Admin Panel</h2>
                <button onclick="cerrarAdmin()" class="text-red-500 font-bold uppercase text-xs">Cerrar</button>
            </div>
            <div class="overflow-y-auto space-y-4">
                <div class="bg-slate-50 p-4 rounded-3xl space-y-3">
                    <input type="text" id="ad-nombre" placeholder="Nombre del Equipo" class="w-full p-3 rounded-xl border text-sm outline-none">
                    <input type="text" id="ad-precio" placeholder="Precio" class="w-full p-3 rounded-xl border text-sm outline-none">
                    <textarea id="ad-detalles" placeholder="Detalles T√©cnicos" class="w-full p-3 rounded-xl border text-sm outline-none h-20"></textarea>
                    <div class="bg-white p-3 rounded-xl border border-dashed border-slate-300 text-center">
                        <input type="file" id="ad-file" class="text-[10px] mb-2">
                        <input type="text" id="ad-url" placeholder="√ì pega URL de imagen aqu√≠" class="w-full p-2 border rounded-lg text-[10px] outline-none">
                    </div>
                    <button onclick="subirProducto()" id="btn-subir" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase text-xs">Publicar</button>
                </div>
                <div id="admin-lista-borrar" class="space-y-2 pb-10"></div>
            </div>
        </div>
    </div>

    <div id="modal-recibo">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-[350px] text-center shadow-2xl">
            <h2 class="text-xs font-black uppercase text-slate-400 mb-6 border-b pb-2">Factura Digital</h2>
            <div class="text-left space-y-4 mb-8">
                <div><span class="text-[9px] font-bold text-slate-400 block uppercase">Cliente</span><p id="fac-nombre" class="text-sm font-black text-slate-900"></p></div>
                <div><span class="text-[9px] font-bold text-slate-400 block uppercase">Equipo</span><p id="fac-equipo" class="text-sm font-black text-blue-600"></p></div>
                <div class="bg-slate-50 p-5 rounded-2xl text-center border">
                    <span class="text-[9px] font-bold text-slate-400 block uppercase">Total</span>
                    <p id="fac-total" class="text-3xl font-black text-slate-900"></p>
                </div>
            </div>
            <button onclick="confirmarPedido()" class="w-full bg-[#25D366] py-5 rounded-2xl text-white font-black text-xs uppercase shadow-xl">Confirmar WhatsApp</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyCdn4m4n3Aezuttg8E31DmipXLz0dBueU", projectId: "tiendacelularesrd-f0795", appId: "1:264926688681:web:4d2c5aa50ea2bce0e100b8" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let clics = 0;
        document.getElementById('logo-vibe').onclick = () => { clics++; if(clics === 5) { if(prompt("Clave:") === "Avd121094") document.getElementById('panel-admin').style.display = 'flex'; clics = 0; } setTimeout(()=>clics=0, 2500); };
        window.cerrarAdmin = () => document.getElementById('panel-admin').style.display = 'none';

        window.subirProducto = async () => {
            const n = document.getElementById('ad-nombre').value, p = document.getElementById('ad-precio').value, d = document.getElementById('ad-detalles').value, 
                  file = document.getElementById('ad-file').files[0], urlImg = document.getElementById('ad-url').value;
            if(!n || !p) return alert("Faltan datos");
            const btn = document.getElementById('btn-subir'); btn.innerText = "Subiendo..."; btn.disabled = true;
            let finalImg = urlImg;
            if(file) {
                const fd = new FormData(); fd.append("image", file);
                const res = await fetch("https://api.imgbb.com/1/upload?key=6d302d99d3d3a1f1d9a2a904d9b7577e", { method: "POST", body: fd });
                const json = await res.json(); finalImg = json.data.url;
            }
            if(!finalImg) { alert("Sube una foto o URL"); btn.innerText="Publicar"; btn.disabled=false; return; }
            await addDoc(collection(db, "productos"), { n, p, d, img: finalImg, creado: Date.now() });
            location.reload();
        };

        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const grid = document.getElementById('lista-productos');
            const listaBorrar = document.getElementById('admin-lista-borrar');
            grid.innerHTML = ""; listaBorrar.innerHTML = "";
            snap.forEach(s => {
                const data = s.data();
                grid.innerHTML += `
                    <div class="bg-white rounded-[2rem] overflow-hidden shadow-lg border border-slate-100 mb-2">
                        <img src="${data.img}" class="w-full h-72 object-contain bg-white p-4">
                        <div class="p-6">
                            <h3 class="text-xl font-black text-slate-800 uppercase mb-1">${data.n}</h3>
                            <p class="text-blue-600 font-black text-2xl mb-4 italic">RD$ ${data.p}</p>
                            <div class="bg-slate-50 p-4 rounded-2xl mb-4"><p class="text-xs font-bold text-slate-600">${data.d || 'Grado A+'}</p></div>
                            <button onclick="abrirFactura('${data.n}', '${data.p}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs">Solicitar</button>
                        </div>
                    </div>`;
                listaBorrar.innerHTML += `
                    <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border mb-1">
                        <span class="text-[10px] font-bold truncate w-32">${data.n}</span>
                        <button onclick="borrarProd('${s.id}')" class="text-red-500 font-black text-[10px] uppercase">Borrar</button>
                    </div>`;
            });
        });

        window.borrarProd = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "productos", id)); };
        window.abrirFactura = (n, p) => {
            const nombre = prompt("¬øNombre?");
            if(nombre) {
                document.getElementById('fac-nombre').innerText = nombre; document.getElementById('fac-equipo').innerText = n;
                document.getElementById('fac-total').innerText = "RD$ " + p; document.getElementById('modal-recibo').style.display = 'flex';
            }
        };
        window.confirmarPedido = () => {
            const n = document.getElementById('fac-nombre').innerText, e = document.getElementById('fac-equipo').innerText, t = document.getElementById('fac-total').innerText;
            window.open(`https://wa.me/8098182320?text=üì¶ *ORDEN VIBEPHONES*%0Aüë§ *Cliente:* ${n}%0Aüì± *Equipo:* ${e}%0Aüí∞ *Monto:* ${t}`);
        };
    </script>
</body>
