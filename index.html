<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibePhones RD | Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body { height: 100%; margin: 0; scroll-behavior: smooth; }
        body { display: flex; flex-direction: column; background: #0f172a; font-family: sans-serif; }
        main { flex: 1 0 auto; background: #f8fafc; border-radius: 0 0 40px 40px; padding-bottom: 60px; }
        .footer-vibe { flex-shrink: 0; background: #0b1120; color: white; padding: 40px 20px; border-top: 1px solid #1e293b; }
        .btn-premium { background: linear-gradient(90deg, #1d4ed8, #7c3aed); border: none; }
        .card-phone { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .tag-storage { background: #eff6ff; color: #1e40af; padding: 4px 10px; border-radius: 10px; font-size: 11px; font-weight: 800; }
        
        /* Modal del Carrito */
        #modal-carrito { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 30px; padding: 30px; position: relative; }
    </style>
</head>
<body>

    <header class="bg-white sticky top-0 z-50 border-b p-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div id="admin-trigger" class="flex items-center gap-2 cursor-pointer">
                <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg">V</div>
                <h1 class="text-xl font-bold tracking-tighter text-slate-900">VibePhones<span class="text-blue-600 italic">RD</span></h1>
            </div>
            <a href="https://wa.me/8098182320" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </header>

    <main>
        <div class="max-w-7xl mx-auto px-6 pt-10 text-center">
            <h2 class="text-4xl font-black text-slate-900 italic tracking-tighter mb-10">iPhones de Colección</h2>
            
            <div id="grid-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-20"></div>

            <section class="max-w-xl mx-auto bg-white p-8 rounded-[35px] shadow-2xl border border-slate-100 text-left">
                <h3 class="text-2xl font-black text-center mb-4 italic text-slate-900 uppercase">VibePhones RD</h3>
                <form action="https://formspree.io/f/mlgwedgv" method="POST" class="space-y-4">
                    <input type="text" name="Nombre" placeholder="Tu nombre" required class="w-full p-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea name="Comentario" placeholder="¿Tienes alguna duda o comentario?" class="w-full p-4 rounded-2xl bg-slate-50 outline-none h-24 focus:ring-2 focus:ring-blue-500"></textarea>
                    <button type="submit" class="btn-premium w-full py-4 rounded-2xl font-black text-white uppercase tracking-widest">Enviar Comentario</button>
                </form>
            </section>
        </div>
    </main>

    <div id="modal-carrito">
        <div class="modal-content">
            <button onclick="cerrarCarrito()" class="absolute top-4 right-4 text-slate-400 text-2xl"><i class="fa-solid fa-xmark"></i></button>
            <h3 class="text-2xl font-black text-slate-900 mb-2 italic">Confirmar Pedido</h3>
            <p id="equipo-seleccionado" class="text-blue-600 font-bold mb-6"></p>
            
            <form action="https://formspree.io/f/mlgwedgv" method="POST" class="space-y-4">
                <input type="hidden" name="Equipo" id="input-equipo">
                <input type="text" name="Nombre" placeholder="Nombre completo" required class="w-full p-4 rounded-2xl bg-slate-100 outline-none">
                <input type="email" name="Email" placeholder="Tu correo electrónico" required class="w-full p-4 rounded-2xl bg-slate-100 outline-none">
                <select name="MetodoPago" required class="w-full p-4 rounded-2xl bg-slate-100 outline-none">
                    <option value="">Forma de pago...</option>
                    <option value="Transferencia">Transferencia Bancaria</option>
                    <option value="Efectivo">Efectivo / Delivery</option>
                    <option value="Tarjeta">Tarjeta de Crédito</option>
                </select>
                <button type="submit" class="btn-premium w-full py-5 rounded-2xl font-black text-white uppercase tracking-widest shadow-lg">Generar Recibo</button>
            </form>
        </div>
    </div>

    <footer class="footer-vibe">
        <div class="max-w-7xl mx-auto text-center md:text-left grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <div class="text-3xl font-black">VibePhones<span class="text-blue-400 italic">RD</span></div>
                <p class="text-slate-500 text-sm mt-2 font-bold uppercase tracking-widest">© 2026 Todos los derechos reservados</p>
            </div>
            <div class="md:text-right">
                <p class="text-blue-400 font-bold text-xs uppercase mb-2 tracking-widest">Contacto</p>
                <a href="tel:8098182320" class="text-2xl font-black text-white underline decoration-blue-500">809-818-2320</a>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCdn4m4n3Aezuttg8E31DmipXLz0dBueU", projectId: "tiendacelularesrd-f0795", appId: "1:264926688681:web:4d2c5aa50ea2bce0e100b8" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- FUNCIONES CARRITO ---
        window.abrirCarrito = (nombre, precio) => {
            document.getElementById('equipo-seleccionado').innerText = nombre + " - RD$ " + precio;
            document.getElementById('input-equipo').value = nombre + " (RD$ " + precio + ")";
            document.getElementById('modal-carrito').style.display = 'flex';
        };
        window.cerrarCarrito = () => {
            document.getElementById('modal-carrito').style.display = 'none';
        };

        // --- ADMIN (5 CLICS LOGO) ---
        let clicks = 0;
        document.getElementById('admin-trigger').onclick = () => {
            clicks++;
            if(clicks === 5) {
                if(prompt("Clave:") === "Avd121094") {
                    const n = prompt("Nombre:"), p = prompt("Precio:"), img = prompt("URL Foto:"), cap = prompt("Almacenamiento:"), det = prompt("Detalles:");
                    if(n && p && img) addDoc(collection(db, "productos"), { n, p, imgs:[img], cap, det, creado: Date.now() });
                }
                clicks = 0;
            }
        };

        // --- CARGA PRODUCTOS ---
        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const grid = document.getElementById('grid-container');
            grid.innerHTML = "";
            snap.forEach(s => {
                const d = s.data();
                const cleanPrice = Number(d.p).toLocaleString();
                grid.innerHTML += `
                    <div class="card-phone">
                        <img src="${d.imgs[0]}" class="h-64 w-full object-cover">
                        <div class="p-5 text-left">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-lg text-slate-900">${d.n}</h3>
                                <span class="tag-storage">${d.cap || 'A+'}</span>
                            </div>
                            <p class="text-blue-600 font-black text-xl italic mb-4">RD$ ${cleanPrice}</p>
                            <button onclick="abrirCarrito('${d.n}', '${cleanPrice}')" class="btn-premium text-white w-full py-3 rounded-xl font-black text-xs uppercase shadow-md">
                                <i class="fa-solid fa-cart-shopping mr-2"></i> Agregar al Carrito
                            </button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
