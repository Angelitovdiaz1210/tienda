            <form action="https://formspree.io/f/mlgwedgv" method="POST" class="grid gap-4 relative z-10">
                <input type="text" name="Nombre" placeholder="Tu nombre completo" required class="w-full p-5 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
                <textarea name="Mensaje" placeholder="Detalles de tu pago o duda..." required class="w-full p-5 rounded-2xl bg-slate-50 border-none outline-none h-32 focus:ring-2 focus:ring-blue-500"></textarea>
                <button type="submit" class="btn-gradient py-5 rounded-2xl font-black text-white uppercase tracking-widest shadow-xl">Enviar Información</button>

                    <a href="https://wa.me/8098182320" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 text-green-500 hover:bg-green-500 hover:text-white transition-all shadow-sm"><i class="fa-brands fa-whatsapp text-2xl"></i></a>
                    <a href="https://www.instagram.com/vibephonesrd_/" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 text-pink-500 hover:bg-pink-500 hover:text-white transition-all shadow-sm"><i class="fa-brands fa-instagram text-2xl"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <a href="https://wa.me/8098182320" class="float-wa shadow-2xl">
        <i class="fa-brands fa-whatsapp"></i>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCdn4m4n3Aezuttg8E31DmipXLz0dBueU", projectId: "tiendacelularesrd-f0795", appId: "1:264926688681:web:4d2c5aa50ea2bce0e100b8" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let activeTab = 'phones';
        let adminClicks = 0;

        window.switchTab = (t) => {
            activeTab = t;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.getElementById('section-title').innerText = t === 'phones' ? 'iPhones de Colección' : 'Accesorios Tech';
            loadAll();
        };

        document.getElementById('ps-logo').onclick = () => {
            adminClicks++;
            if(adminClicks === 5) {
                if(prompt("PASS:") === "Avd121094") {
                    const n = prompt("Nombre:"), p = prompt("Precio:"), img = prompt("URL Imagen:");
                    if(n && p && img) addDoc(collection(db, "productos"), { n, p, imgs: [img], cat: n.toLowerCase().includes('iphone') ? 'phones' : 'accs', creado: Date.now() });
                }
                adminClicks = 0;
            }
        };

        function loadAll() {
            onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
                const grid = document.getElementById('grid-container'); grid.innerHTML = "";
                snap.forEach(s => {
                    const d = s.data();
                    if(d.cat === activeTab) {
                        grid.innerHTML += `<div class="product-card">
                            <img src="${d.imgs[0]}" class="h-64 w-full object-cover">
                            <div class="p-8"><h3 class="font-900 text-xl text-slate-900">${d.n}</h3>
                            <p class="font-900 text-blue-600 text-xl mt-2">RD$ ${Number(d.p).toLocaleString()}</p>
                            <a href="https://wa.me/8098182320" class="btn-gradient text-white block text-center mt-6 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest">Apartar</a></div>
                        </div>`;
                    }
                });
            });
        }
        loadAll();
    </script>
</body>
