<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibePhones RD | Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f8fafc; position: relative; min-height: 100vh; }
        
        /* TU ESTRUCTURA ORIGINAL DE GITHUB */
        .bg-logo-static {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; max-width: 350px; opacity: 0.04; z-index: -1; pointer-events: none;
        }

        .product-card { background: white; border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0; height: 100%; display: flex; flex-direction: column; }
        .img-container { width: 100%; height: 160px; display: flex; align-items: center; justify-content: center; padding: 10px; background: #fff; }
        .product-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .modal-box { display: none; position: fixed; inset: 0; z-index: 9999; align-items: center; justify-content: center; padding: 20px; background: rgba(0,0,0,0.85); backdrop-blur: 10px; }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div class="bg-logo-static">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="20" fill="black"/>
            <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial" font-weight="900" font-size="60">V</text>
        </svg>
    </div>

    <div class="max-w-[450px] mx-auto min-h-screen flex flex-col bg-white/80 shadow-xl relative z-10">
        
        <header class="bg-white p-5 sticky top-0 z-[1000] flex justify-between items-center border-b border-slate-100 shadow-sm">
            <div id="admin-trigger" onclick="contarClics()" class="flex items-center gap-2 cursor-pointer select-none">
                <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white font-black text-2xl">V</div>
                <div>
                    <h1 class="text-sm font-black uppercase tracking-tighter leading-none">VibePhones RD</h1>
                    <p class="text-[8px] font-bold text-blue-600 uppercase tracking-widest">Premium Store</p>
                </div>
            </div>
            <a href="https://wa.me/18098182320" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>
        </header>

        <section class="p-4">
            <div class="bg-blue-50 border border-blue-100 rounded-2xl p-4 text-center">
                <p class="text-[11px] text-blue-900 font-bold italic">ðŸ“¢ Pedidos: 70% inicial y 30% al recibir.</p>
            </div>
        </section>

        <main id="lista-productos" class="p-4 grid grid-cols-2 gap-4 flex-grow"></main>

        <footer class="bg-slate-900 text-white p-10 mt-auto text-center">
            <p class="opacity-30 text-[9px] uppercase font-black tracking-widest italic">Â© 2026 VibePhones RD</p>
        </footer>
    </div>

    <div id="modal-admin" class="modal-box">
        <div class="bg-white w-full max-w-[360px] rounded-[2.5rem] p-8 shadow-2xl border-4 border-black max-h-[85vh] overflow-y-auto">
            <h2 class="font-black uppercase text-center mb-6 text-xl italic">AdministraciÃ³n</h2>
            
            <div class="space-y-4 mb-6">
                <input type="text" id="adm-n" placeholder="Nombre (Cualquier equipo)" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <input type="number" id="adm-p" placeholder="Precio RD$" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <input type="text" id="adm-d" placeholder="Detalles (RAM, Marca, etc.)" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <input type="text" id="adm-i" placeholder="URL de la Foto" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <button id="btn-save" class="w-full bg-black text-white p-5 rounded-2xl font-black uppercase text-xs">Publicar Stock</button>
            </div>

            <div id="admin-gestion-lista" class="border-t pt-4 space-y-2">
                <p class="text-[10px] font-black text-slate-400 uppercase">Eliminar Stock Actual:</p>
            </div>
            
            <button onclick="cerrarModales()" class="w-full text-slate-400 font-bold text-[10px] uppercase mt-6">Cerrar</button>
        </div>
    </div>

    <div id="modal-pedido" class="modal-box">
        <div class="bg-white w-full max-w-[350px] rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-center font-black uppercase text-xs mb-6 text-slate-400 tracking-widest">Recibo de Pedido</h3>
            <div class="space-y-4">
                <input type="text" id="f-nombre" placeholder="Tu Nombre Completo" class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-sm outline-none">
                <div class="bg-slate-900 text-white p-6 rounded-[2rem] text-center shadow-lg">
                    <p id="p-equipo" class="text-[9px] uppercase opacity-50 font-black mb-1"></p>
                    <p id="p-total" class="text-3xl font-black text-blue-400"></p>
                </div>
                <button onclick="enviarPedido()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-xs uppercase">Confirmar por WhatsApp</button>
                <button onclick="cerrarModales()" class="w-full text-slate-400 font-bold text-[10px] uppercase mt-4 block text-center">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE (Pon tus credenciales)
        const firebaseConfig = { /* CONFIGURACIÃ“N AQUÃ */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // CONTADOR DE 5 CLICS
        let clics = 0;
        window.contarClics = () => {
            clics++;
            if (clics === 5) {
                const pass = prompt("CONTRASEÃ‘A:");
                if (pass === "Avd101294") {
                    document.getElementById('modal-admin').style.display = 'flex';
                }
                clics = 0;
            }
            setTimeout(() => clics = 0, 3000);
        };

        // CARGAR DATA Y GESTIÃ“N
        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const list = document.getElementById('lista-productos');
            const admList = document.getElementById('admin-gestion-lista');
            list.innerHTML = "";
            admList.innerHTML = '<p class="text-[10px] font-black text-slate-400 uppercase">Eliminar Stock Actual:</p>';

            snap.forEach(docSnap => {
                const p = docSnap.data();
                const id = docSnap.id;

                list.innerHTML += `
                <div class="product-card">
                    <div class="img-container"><img src="${p.img}" class="product-img"></div>
                    <div class="p-3 border-t text-center flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="text-[10px] font-black uppercase text-slate-800 line-clamp-1">${p.nombre}</h3>
                            <p class="text-[8px] font-bold text-slate-400 italic">${p.detalles || ''}</p>
                        </div>
                        <p class="text-blue-600 font-black text-sm my-3">RD$ ${p.precio.toLocaleString()}</p>
                        <button onclick="abrirRecibo('${p.nombre}', ${p.precio})" class="w-full bg-black text-white py-2 rounded-xl text-[9px] font-black uppercase">Comprar</button>
                    </div>
                </div>`;

                admList.innerHTML += `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border">
                    <span class="text-[9px] font-black uppercase truncate w-2/3">${p.nombre}</span>
                    <button onclick="borrarProducto('${id}')" class="text-red-500 font-black text-[9px]">BORRAR</button>
                </div>`;
            });
        });

        // FUNCIONES DE ACCIÃ“N
        document.getElementById('btn-save').onclick = async () => {
            const n = document.getElementById('adm-n').value, p = parseFloat(document.getElementById('adm-p').value), d = document.getElementById('adm-d').value, i = document.getElementById('adm-i').value;
            if (n && p && i) {
                await addDoc(collection(db, "productos"), { nombre: n, precio: p, detalles: d, img: i, creado: serverTimestamp() });
                alert("Publicado âœ…");
                cerrarModales();
            }
        };

        window.borrarProducto = async (id) => { if (confirm("Â¿Borrar?")) await deleteDoc(doc(db, "productos", id)); };

        window.abrirRecibo = (n, p) => {
            document.getElementById('p-equipo').innerText = n;
            document.getElementById('p-total').innerText = "RD$ " + p.toLocaleString();
            document.getElementById('modal-pedido').style.display = 'flex';
        };

        window.enviarPedido = () => {
            const nom = document.getElementById('f-nombre').value, equ = document.getElementById('p-equipo').innerText, pre = document.getElementById('p-total').innerText;
            if (!nom) return alert("Escribe tu nombre");
            const msj = `ðŸ“¦ *ORDEN:* ${equ}%0AðŸ‘¤ *Cliente:* ${nom}%0AðŸ’° *Total:* ${pre}%0A%0A_VibePhones RD_`;
            window.open(`https://wa.me/18098182320?text=${msj}`);
        };

        window.cerrarModales = () => {
            document.querySelectorAll('.modal-box').forEach(m => m.style.display = 'none');
        };
    </script>
</body>
</html>
