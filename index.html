<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Estructura para Footer Fijo al Fondo */
        html, body { height: 100%; margin: 0; }
        body { display: flex; flex-direction: column; background: #0f172a; font-family: sans-serif; }

        /* Área oculta para admin (Pie de página, lado derecho) */
        #admin-trigger { width: 40px; height: 40px; position: absolute; right: 0; bottom: 0; opacity: 0; cursor: default; }

<body>

    <header class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">

                <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white font-black text-xl">V</div>

            <a href="https://wa.me/8098182320" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>

    <main>

                <div class="h-1 w-20 bg-blue-600 mx-auto mt-4 rounded-full"></div>
            </div>

            <div id="grid-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

                <form action="https://formspree.io/f/mlgwedgv" method="POST" class="space-y-4">
                    <input type="text" name="Nombre" placeholder="Tu nombre" required class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea name="Mensaje" placeholder="Detalles del pedido..." required class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none h-32 focus:ring-2 focus:ring-blue-500"></textarea>
                    <button type="submit" class="btn-premium w-full py-5 rounded-2xl font-black text-white uppercase tracking-widest text-sm shadow-lg">Enviar Recibo</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer-vibe relative">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12 border-b border-slate-800 pb-12">
            <div>
                <div class="text-3xl font-900 mb-4 text-white">VibePhones<span class="text-blue-400">RD</span></div>
                <p class="text-slate-400 text-sm italic">Calidad Premium Grado A+ en República Dominicana.</p>
                <div class="flex gap-4 mt-6">
                    <a href="https://wa.me/8098182320" class="text-green-400 text-2xl"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="https://www.instagram.com/vibephonesrd_/" class="text-pink-400 text-2xl"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <div>
                <h4 class="text-blue-400 font-bold text-xs uppercase mb-4 tracking-widest">Nuestra Tienda</h4>
                <div class="rounded-2xl overflow-hidden h-40 border border-slate-700">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121059.034473969!2d-69.9454032!3d18.4718609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf883907705117%3A0xc3f1f7d54972f05!2sSanto%20Domingo!5e0!3m2!1ses!2sdo!4v1700000000000" width="100%" height="100%" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
            <div class="md:text-right">
                <h4 class="text-blue-400 font-bold text-xs uppercase mb-4 tracking-widest">Llámanos</h4>
                <a href="tel:8098182320" class="text-2xl font-black text-white underline decoration-blue-500">809-818-2320</a>
            </div>
        </div>
        <div class="text-center mt-10">
            <p id="secret-trigger" class="text-slate-600 text-[10px] font-bold uppercase tracking-[0.4em] cursor-pointer">
                © 2026 VibePhones RD - Todos los derechos reservados
            </p>
        </div>
    </footer>

    <a href="https://wa.me/8098182320" class="fixed bottom-6 right-6 w-16 h-16 bg-green-500 text-white rounded-full flex items-center justify-center text-3xl shadow-2xl z-[100] hover:scale-110 transition-transform">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCdn4m4n3Aezuttg8E31DmipXLz0dBueU", projectId: "tiendacelularesrd-f0795", appId: "1:264926688681:web:4d2c5aa50ea2bce0e100b8" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ACCESO ADMINISTRADOR ---
        let adminClicks = 0;
        const trigger = document.getElementById('secret-trigger');

        trigger.addEventListener('click', () => {
            adminClicks++;
            if(adminClicks === 5) {
                let pass = prompt("Contraseña de Administrador:");
                if(pass === "Avd121094") {
                    const n = prompt("Nombre del iPhone (ej: iPhone 15 Pro):");
                    const p = prompt("Precio (solo números):");
                    const img = prompt("Enlace (URL) de la imagen:");
                    if(n && p && img) {
                        addDoc(collection(db, "productos"), { n, p, imgs: [img], cat: 'phones', creado: Date.now() })
                        .then(() => alert("Producto agregado con éxito"))
                        .catch((e) => alert("Error: " + e));
                    }
                } else {
                    alert("Contraseña incorrecta");
                }
                adminClicks = 0;
            }
        });

        // --- CARGAR PRODUCTOS ---
        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const grid = document.getElementById('grid-container');
            grid.innerHTML = "";
            snap.forEach(s => {
                const d = s.data();
                grid.innerHTML += `
                    <div class="card-phone shadow-lg">
                        <img src="${d.imgs[0]}" class="h-72 w-full object-cover">
                        <div class="p-6">
                            <h3 class="font-900 text-xl text-slate-900">${d.n}</h3>
                            <p class="text-blue-600 font-900 text-2xl mt-1 italic">RD$ ${Number(d.p).toLocaleString()}</p>
                            <a href="https://wa.me/8098182320" target="_blank" class="btn-premium text-white block text-center mt-6 py-4 rounded-2xl font-black text-xs uppercase shadow-md">Apartar Ahora</a>
                        </div>
                    </div>`;
            });
        });
    </script>
