<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CARRUSEL MULTIMARCA (5 FOTOS) */
        .bg-carousel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3; overflow: hidden; }
        .carousel-track { display: flex; width: 500%; height: 100%; animation: slideBG 25s infinite ease-in-out; }
        .slide { width: 20%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes slideBG {
            0%, 15% { transform: translateX(0); }
            20%, 35% { transform: translateX(-20%); }
            40%, 55% { transform: translateX(-40%); }
            60%, 75% { transform: translateX(-60%); }
            80%, 95% { transform: translateX(-80%); }
            100% { transform: translateX(0); }
        }

        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: rgba(248, 250, 252, 0.93); }

        /* MARCA DE AGUA (GOTA DE AGUA) */
        .watermark {
            position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg width='160' height='160' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-size='7' font-weight='900' text-anchor='middle' transform='rotate(-40, 50, 50)'%3EVIBEPHONES RD%3C/text%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        .app-shell { max-width: 450px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }

        /* PRODUCTOS COMPACTOS */
        .product-card { 
            background: white; border-radius: 18px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #f1f5f9;
        }
        .product-img { width: 100%; height: 140px; object-fit: contain; padding: 12px; background: #fff; }

        /* MODALES */
        #modal-recibo, #panel-admin { 
            display: none; position: fixed; inset: 0; z-index: 1000; 
            align-items: center; justify-content: center; padding: 15px; 
        }
        #modal-recibo { background: rgba(15, 23, 42, 0.9); }
        #panel-admin { background: white; flex-direction: column; overflow-y: auto; }
        
        .modal-box { background: white; width: 100%; max-width: 360px; border-radius: 25px; padding: 25px; }
    </style>
</head>
<body class="antialiased">

    <div class="bg-carousel">
        <div class="carousel-track">
            <div class="slide"><img src="https://images.unsplash.com/photo-1610945265064-0e34e5519bbf?w=800"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1598327105666-5b89351aff97?w=800"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1510557880182-3d4d3cba3f21?w=800"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1567581935884-3349723552ca?w=800"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?w=800"></div>
        </div>
    </div>
    <div class="bg-overlay"></div>
    <div class="watermark"></div>

    <div class="app-shell">
        <header class="bg-white/90 backdrop-blur-md p-4 sticky top-0 z-[100] border-b flex justify-between items-center shadow-sm">
            <div id="logo-vibe" class="flex items-center gap-2 cursor-pointer select-none">
                <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-black text-lg">V</div>
                <h1 class="text-base font-black tracking-tighter uppercase">VibePhones RD</h1>
            </div>
            <a href="https://wa.me/8098182320" class="text-green-500 text-2xl"><i class="fa-brands fa-whatsapp"></i></a>
        </header>

        <main class="p-3 space-y-3">
            <div class="bg-white/80 border-l-4 border-amber-400 p-3 rounded-r-xl shadow-sm">
                <p class="text-[9px] font-black text-amber-600 uppercase">PolÃ­tica de Pedidos</p>
                <p class="text-[10px] text-slate-700 font-bold leading-tight">70% inicial al solicitar y 30% contra entrega. Proceso verificado.</p>
            </div>
            <div id="lista-productos" class="grid grid-cols-2 gap-3"></div>
        </main>

        <footer class="bg-slate-900 text-white p-5 rounded-t-[2rem] mt-auto">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <h2 class="text-blue-500 font-black italic text-sm">VibePhones RD</h2>
                    <p class="text-[8px] text-slate-400 uppercase font-bold">Multimarca Premium</p>
                </div>
                <div class="text-right text-[9px] font-bold text-slate-300">
                    <p>809-818-2320</p>
                    <p>Sto. Dgo, RD</p>
                </div>
            </div>
            <p class="text-[7px] text-slate-500 border-t border-white/5 pt-2 text-center uppercase tracking-widest">Â© 2024 VibePhones RD</p>
        </footer>
    </div>

    <div id="modal-recibo">
        <div class="modal-box text-center shadow-2xl">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest border-b pb-2">ConfirmaciÃ³n de Orden</h2>
            <div class="text-left space-y-2 bg-slate-50 p-4 rounded-xl mb-5 text-[11px]">
                <p class="flex justify-between"><span>Cliente:</span><b id="fac-nombre" class="uppercase"></b></p>
                <p class="flex justify-between"><span>Equipo:</span><b id="fac-equipo"></b></p>
                <p class="flex justify-between pt-2 font-black text-sm text-blue-600"><span>Monto Total:</span><span id="fac-total"></span></p>
            </div>
            <button onclick="confirmarPedido()" class="w-full bg-[#25D366] py-3.5 rounded-xl text-white font-black text-xs uppercase shadow-lg">Confirmar WhatsApp</button>
            <button onclick="document.getElementById('modal-recibo').style.display='none'" class="mt-3 text-[9px] font-bold text-slate-400 uppercase">Cerrar</button>
        </div>
    </div>

    <div id="panel-admin" class="p-4">
        <div class="w-full max-w-md bg-white p-6 rounded-[2rem] shadow-xl overflow-hidden flex flex-col h-[90vh]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-black uppercase italic text-sm">AdministraciÃ³n</h2>
                <button onclick="cerrarAdmin()" class="text-red-500 font-bold text-xs uppercase">Salir</button>
            </div>
            <div class="space-y-3 bg-slate-50 p-4 rounded-2xl mb-4">
                <input type="text" id="ad-nombre" placeholder="Nombre" class="w-full p-2.5 rounded-xl border text-xs">
                <input type="text" id="ad-precio" placeholder="Precio" class="w-full p-2.5 rounded-xl border text-xs">
                <textarea id="ad-detalles" placeholder="Detalles tÃ©cnicos" class="w-full p-2.5 rounded-xl border text-xs h-16"></textarea>
                <div class="flex gap-2">
                    <input type="file" id="ad-file" class="text-[9px] w-1/2">
                    <input type="text" id="ad-url" placeholder="Ã“ Link de imagen" class="w-1/2 p-2 rounded-lg border text-[9px]">
                </div>
                <button onclick="subirProducto()" id="btn-subir" class="w-full bg-slate-900 text-white py-3 rounded-xl font-black uppercase text-[10px]">Publicar Equipo</button>
            </div>
            <div id="admin-lista-borrar" class="space-y-2 overflow-y-auto pr-1"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyCdn4m4n3Aezuttg8E31DmipXLz0dBueU", projectId: "tiendacelularesrd-f0795", appId: "1:264926688681:web:4d2c5aa50ea2bce0e100b8" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let clics = 0;
        document.getElementById('logo-vibe').onclick = () => { clics++; if(clics === 5) { if(prompt("Pass:") === "Avd121094") document.getElementById('panel-admin').style.display = 'flex'; clics = 0; } setTimeout(()=>clics=0, 2000); };
        window.cerrarAdmin = () => document.getElementById('panel-admin').style.display = 'none';

        window.subirProducto = async () => {
            const n = document.getElementById('ad-nombre').value, p = document.getElementById('ad-precio').value, d = document.getElementById('ad-detalles').value, 
                  file = document.getElementById('ad-file').files[0], urlImg = document.getElementById('ad-url').value;
            if(!n || !p) return alert("Faltan datos");
            const btn = document.getElementById('btn-subir'); btn.disabled = true; btn.innerText = "Subiendo...";
            let finalImg = urlImg;
            if(file) {
                const fd = new FormData(); fd.append("image", file);
                const res = await fetch("https://api.imgbb.com/1/upload?key=6d302d99d3d3a1f1d9a2a904d9b7577e", { method: "POST", body: fd });
                const json = await res.json(); finalImg = json.data.url;
            }
            if(!finalImg) { alert("Sube imagen o pega Link"); btn.disabled=false; btn.innerText="Publicar"; return; }
            await addDoc(collection(db, "productos"), { n, p, d, img: finalImg, creado: Date.now() });
            location.reload();
        };

        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const grid = document.getElementById('lista-productos');
            const listaBorrar = document.getElementById('admin-lista-borrar');
            grid.innerHTML = ""; listaBorrar.innerHTML = "";
            snap.forEach(s => {
                const data = s.data();
                grid.innerHTML += `
                    <div class="product-card flex flex-col">
                        <img src="${data.img}" class="product-img">
                        <div class="p-3 pt-0 flex flex-col flex-grow">
                            <h3 class="text-[9px] font-black uppercase text-slate-800 truncate">${data.n}</h3>
                            <p class="text-blue-600 font-black text-[11px] mb-1 italic">RD$ ${data.p}</p>
                            <p class="text-[8px] text-slate-500 font-bold leading-tight mb-2 line-clamp-2">${data.d || 'Grado A+'}</p>
                            <button onclick="abrirFactura('${data.n}', '${data.p}')" class="mt-auto w-full bg-slate-900 text-white py-2 rounded-lg text-[8px] font-black uppercase">Pedir</button>
                        </div>
                    </div>`;
                listaBorrar.innerHTML += `
                    <div class="flex items-center justify-between p-2 bg-slate-50 rounded-xl border text-[9px] mb-1">
                        <span class="font-bold truncate w-24">${data.n}</span>
                        <button onclick="borrarProd('${s.id}')" class="text-red-500 font-black">ELIMINAR</button>
                    </div>`;
            });
        });

        window.borrarProd = async (id) => { if(confirm("Â¿Seguro?")) await deleteDoc(doc(db, "productos", id)); };
        window.abrirFactura = (n, p) => {
            const nombre = prompt("Â¿A nombre de quiÃ©n?");
            if(nombre) {
                document.getElementById('fac-nombre').innerText = nombre; document.getElementById('fac-equipo').innerText = n;
                document.getElementById('fac-total').innerText = "RD$ " + p; document.getElementById('modal-recibo').style.display = 'flex';
            }
        };
        window.confirmarPedido = () => {
            const n = document.getElementById('fac-nombre').innerText, e = document.getElementById('fac-equipo').innerText, t = document.getElementById('fac-total').innerText;
            window.open(`https://wa.me/8098182320?text=ðŸ“¦ *ORDEN VIBEPHONES*%0AðŸ‘¤ *Cliente:* ${n}%0AðŸ“± *Equipo:* ${e}%0AðŸ’° *Monto:* ${t}`);
        };
    </script>
</body>
