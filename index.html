    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCdn4m4n3Aezuttg8E31DmipXLz0dBueU", projectId: "tiendacelularesrd-f0795", appId: "1:264926688681:web:4d2c5aa50ea2bce0e100b8" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 5 clics para Admin
        let clics = 0;
        document.getElementById('logo-vibe').onclick = () => { clics++; if(clics === 5) { if(prompt("Pass:") === "Avd121094") document.getElementById('panel-admin').style.display = 'flex'; clics = 0; } setTimeout(()=>clics=0, 2000); };
        window.cerrarAdmin = () => document.getElementById('panel-admin').style.display = 'none';

        window.subirProducto = async () => {
            const n = document.getElementById('ad-nombre').value, 
                  p = document.getElementById('ad-precio').value,
                  d = document.getElementById('ad-detalles').value,
                  file = document.getElementById('ad-file').files[0],
                  urlImg = document.getElementById('ad-url').value;
            
            if(!n || !p) return alert("Nombre y Precio obligatorios");
            
            const btn = document.getElementById('btn-subir');
            btn.innerText = "Subiendo..."; btn.disabled = true;

            let finalImg = urlImg;
            if(file) {
                const fd = new FormData(); fd.append("image", file);
                const res = await fetch("https://api.imgbb.com/1/upload?key=6d302d99d3d3a1f1d9a2a904d9b7577e", { method: "POST", body: fd });
                const data = await res.json();
                finalImg = data.data.url;
            }

            if(!finalImg) { alert("Sube una foto o pega una URL"); btn.innerText="Publicar"; btn.disabled=false; return; }

            await addDoc(collection(db, "productos"), { n, p, d, img: finalImg, creado: Date.now() });
            alert("Â¡Equipo publicado!");
            location.reload();
        };

        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const grid = document.getElementById('lista-productos');
            const listaBorrar = document.getElementById('admin-lista-borrar');
            grid.innerHTML = ""; listaBorrar.innerHTML = "";

            snap.forEach(s => {
                const data = s.data();
                const id = s.id;

                // Vista Cliente (Modo Lista Detallada)
                grid.innerHTML += `
                    <div class="product-card">
                        <img src="${data.img}" class="w-full h-64 object-contain bg-white p-4">
                        <div class="p-6">
                            <h3 class="text-xl font-black text-slate-800 uppercase mb-1">${data.n}</h3>
                            <p class="text-blue-600 font-black text-2xl mb-4 italic">RD$ ${data.p}</p>
                            <div class="bg-slate-50 p-4 rounded-2xl mb-6 border border-slate-100">
                                <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Detalles TÃ©cnicos:</p>
                                <p class="text-xs font-bold text-slate-600 leading-relaxed">${data.d || 'Consulte disponibilidad de colores y capacidad.'}</p>
                            </div>
                            <button onclick="abrirFactura('${data.n}', '${data.p}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg">Solicitar Ahora</button>
                        </div>
                    </div>`;

                // Vista Admin
                listaBorrar.innerHTML += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-2xl border">
                        <div class="flex items-center gap-3">
                            <img src="${data.img}" class="w-10 h-10 object-cover rounded-lg">
                            <span class="text-[10px] font-bold truncate w-24">${data.n}</span>
                        </div>
                        <button onclick="borrarProd('${id}')" class="text-red-500 font-bold px-3 py-1 bg-red-50 rounded-lg text-xs">BORRAR</button>
                    </div>`;
            });
        });

        window.borrarProd = async (id) => { if(confirm("Â¿Borrar?")) await deleteDoc(doc(db, "productos", id)); };
        
        window.abrirFactura = (n, p) => {
            const nombre = prompt("Â¿Nombre del cliente?");
            if(nombre) {
                document.getElementById('fac-nombre').innerText = nombre;
                document.getElementById('fac-equipo').innerText = n;
                document.getElementById('fac-total').innerText = "RD$ " + p;
                document.getElementById('modal-recibo').style.display = 'flex';
            }
        };

        window.confirmarPedido = () => {
            const n = document.getElementById('fac-nombre').innerText, e = document.getElementById('fac-equipo').innerText, t = document.getElementById('fac-total').innerText;
            window.open(`https://wa.me/8098182320?text=ðŸ“¦ *ORDEN VIBEPHONES*%0AðŸ‘¤ *Cliente:* ${n}%0AðŸ“± *Equipo:* ${e}%0AðŸ’° *Monto:* ${t}`);
        };
    </script>
