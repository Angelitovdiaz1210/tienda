<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibePhones RD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body { background-color: #f8fafc; position: relative; min-height: 100vh; }
        
        /* LOGO DE FONDO EST√ÅTICO */
        .bg-logo-static {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; max-width: 300px; opacity: 0.04; z-index: -1; pointer-events: none;
        }

        .product-card { background: white; border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0; height: 100%; }
        .img-container { width: 100%; height: 160px; display: flex; align-items: center; justify-content: center; padding: 10px; background: #fff; }
        .product-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .modal-box { display: none; position: fixed; inset: 0; z-index: 9999; align-items: center; justify-content: center; padding: 20px; background: rgba(0,0,0,0.85); backdrop-blur: 10px; }
        
        /* SOLUCI√ìN AL VIDEO: Evita que el celular seleccione texto o haga zoom al tocar */
        #secret-trigger { 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            touch-action: manipulation;
            cursor: default;
        }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div class="bg-logo-static">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="20" fill="black"/>
            <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial" font-weight="900" font-size="60">V</text>
        </svg>
    </div>

    <div class="max-w-[450px] mx-auto min-h-screen flex flex-col bg-white/80 shadow-xl relative z-10">
        
        <header id="secret-trigger" onclick="contarPasos()" class="bg-white p-5 sticky top-0 z-[1000] flex justify-between items-center border-b border-slate-100 shadow-sm">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white font-black text-2xl">V</div>
                <div>
                    <h1 class="text-sm font-black uppercase tracking-tighter leading-none">VibePhones RD</h1>
                    <p class="text-[8px] font-bold text-blue-600 uppercase tracking-widest">Premium Store</p>
                </div>
            </div>
            <a href="https://wa.me/18098182320" onclick="event.stopPropagation()" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>
        </header>

        <section class="p-4">
            <div class="bg-blue-50 border border-blue-100 rounded-2xl p-4 text-center">
                <p class="text-[11px] text-blue-900 font-bold italic">üì¢ Pago inicial: 70% | Contra entrega: 30%</p>
            </div>
        </section>

        <main id="lista-productos" class="p-4 grid grid-cols-2 gap-4 flex-grow"></main>

        <footer class="bg-slate-900 text-white p-10">
            <div class="text-center">
                <div class="space-y-4 text-left mb-8 opacity-80">
                    <div class="flex items-center gap-4"><i class="fa-solid fa-check-double text-blue-400"></i><p class="text-[10px] uppercase font-bold tracking-widest">Equipos 100% Originales</p></div>
                    <div class="flex items-center gap-4"><i class="fa-solid fa-shield-virus text-blue-400"></i><p class="text-[10px] uppercase font-bold tracking-widest">Garant√≠a Certificada</p></div>
                    <div class="flex items-center gap-4"><i class="fa-solid fa-truck-ramp-box text-blue-400"></i><p class="text-[10px] uppercase font-bold tracking-widest">Env√≠os a Domicilio</p></div>
                </div>
                <p class="opacity-30 text-[9px] uppercase font-black border-t border-white/5 pt-6">¬© 2026 VibePhones RD</p>
            </div>
        </footer>
    </div>

    <div id="modal-admin" class="modal-box">
        <div class="bg-white w-full max-w-[360px] rounded-[2.5rem] p-8 shadow-2xl border-[5px] border-black">
            <h2 class="font-black uppercase text-center mb-6 text-xl tracking-tighter italic">Gesti√≥n de Inventario</h2>
            <div class="space-y-4">
                <input type="text" id="adm-n" placeholder="Nombre (Ej: iPhone 15 Pro Max)" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <input type="number" id="adm-p" placeholder="Precio RD$" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <input type="text" id="adm-d" placeholder="Detalles (Capacidad/Estado)" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                <input type="text" id="adm-i" placeholder="URL de la imagen" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                
                <button id="btn-save" class="w-full bg-black text-white p-5 rounded-2xl font-black uppercase tracking-widest text-xs shadow-lg active:scale-95 transition-transform">
                    Publicar Equipo
                </button>
                <button onclick="cerrarModales()" class="w-full text-red-500 font-black text-[10px] uppercase mt-4">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="modal-pedido" class="modal-box">
        <div class="bg-white w-full max-w-[350px] rounded-[2.5rem] p-8">
            <h3 class="text-center font-black uppercase text-sm mb-6">Confirmar Compra</h3>
            <div class="space-y-3">
                <input type="text" id="f-nombre" placeholder="Tu nombre" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold shadow-inner text-sm">
                <div class="bg-slate-900 text-white p-6 rounded-[2rem] text-center my-4">
                    <p id="p-equipo" class="text-[9px] uppercase opacity-50 font-black"></p>
                    <p id="p-total" class="text-3xl font-black text-blue-400 tracking-tighter"></p>
                </div>
                <button onclick="confirmarCompra()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-xs uppercase shadow-xl">Pedir por WhatsApp</button>
                <button onclick="cerrarModales()" class="w-full text-slate-400 font-bold text-[10px] uppercase mt-4 block text-center">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* PON TUS CREDENCIALES AQU√ç */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // L√ìGICA DE ACCESO MEJORADA PARA EVITAR EL ERROR DEL VIDEO
        let clics = 0;
        window.contarPasos = () => {
            clics++;
            if (clics === 5) {
                if (window.navigator.vibrate) window.navigator.vibrate(50); // Peque√±a vibraci√≥n de √©xito
                const pass = prompt("INTRODUCE LA CLAVE MAESTRA:");
                if (pass === "Avd101294") {
                    document.getElementById('modal-admin').style.display = 'flex';
                }
                clics = 0;
            }
        };

        onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
            const list = document.getElementById('lista-productos');
            list.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                list.innerHTML += `
                <div class="product-card shadow-sm">
                    <div class="img-container"><img src="${p.img}" class="product-img" onerror="this.src='https://via.placeholder.com/200?text=Phone'"></div>
                    <div class="p-3 border-t text-center">
                        <h3 class="text-[9px] font-black uppercase text-slate-400 line-clamp-1">${p.nombre}</h3>
                        <p class="text-[8px] font-bold text-slate-500 mb-1">${p.detalles || ''}</p>
                        <p class="text-blue-600 font-black text-xs mb-3">RD$ ${p.precio.toLocaleString()}</p>
                        <button onclick="abrirPedido('${p.nombre}', ${p.precio})" class="w-full bg-black text-white p-2 rounded-lg text-[8px] font-black uppercase tracking-tighter">Comprar</button>
                    </div>
                </div>`;
            });
        });

        document.getElementById('btn-save').addEventListener('click', async () => {
            const n = document.getElementById('adm-n').value;
            const p = parseFloat(document.getElementById('adm-p').value);
            const d = document.getElementById('adm-d').value;
            const i = document.getElementById('adm-i').value;
            if(n && p && i) {
                await addDoc(collection(db, "productos"), { nombre: n, precio: p, detalles: d, img: i, creado: serverTimestamp() });
                alert("Publicado con √©xito"); cerrarModales();
            }
        });

        window.abrirPedido = (n, p) => {
            document.getElementById('p-equipo').innerText = n;
            document.getElementById('p-total').innerText = "RD$ " + p.toLocaleString();
            document.getElementById('modal-pedido').style.display = 'flex';
        };

        window.confirmarCompra = () => {
            const nom = document.getElementById('f-nombre').value;
            const equ = document.getElementById('p-equipo').innerText;
            const tot = document.getElementById('p-total').innerText;
            if(!nom) return alert("Escribe tu nombre");
            window.open(`https://wa.me/18098182320?text=üì¶ *ORDEN:* ${equ}%0Aüë§ *Cliente:* ${nom}%0Aüí∞ *Total:* ${tot}`);
            cerrarModales();
        };

        window.cerrarModales = () => {
            document.querySelectorAll('.modal-box').forEach(m => m.style.display = 'none');
            clics = 0;
        };
    </script>
</body>
                    </html>
