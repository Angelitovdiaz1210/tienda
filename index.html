<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibePhones RD | Official Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f1f5f9; 
            overflow-x: hidden;
        }

        /* GOTA DE AGUA ESTÁTICA EN EL FONDO */
        .bg-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 15vw;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.03);
            white-space: nowrap;
            pointer-events: none;
            z-index: -1;
            text-transform: uppercase;
        }

        /* DISEÑO ÚNICO: TARJETAS DE CRISTAL */
        .product-card { 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 32px; 
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .product-card:hover { 
            transform: scale(1.02) translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            background: white;
        }

        .btn-gradient { 
            background: linear-gradient(135deg, #1e293b 0%, #3b82f6 100%);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }

        /* MARCA DE AGUA EN EL RECIBO/FORMULARIO */
        .receipt-container {
            position: relative;
            background: white;
            padding: 40px;
            border-radius: 40px;
            overflow: hidden;
        }
        .receipt-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            width: 80%;
            pointer-events: none;
        }

        .nav-link { cursor: pointer; font-weight: 700; color: #94a3b8; text-transform: uppercase; transition: 0.3s; }
        .nav-link.active { color: #2563eb; }
    </style>
</head>
<body>

    <div class="bg-watermark">VIBEPHONES RD</div>

    <header class="bg-white/70 backdrop-blur-xl sticky top-0 z-[100] border-b border-white/20">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <div id="ps-logo" class="flex items-center gap-3 cursor-pointer group">
                <div class="w-11 h-11 bg-slate-900 rounded-2xl flex items-center justify-center text-white font-black text-xl group-hover:rotate-12 transition-transform shadow-xl">V</div>
                <h1 class="text-2xl font-800 tracking-tighter text-slate-900">VibePhones<span class="text-blue-600 italic">RD</span></h1>
            </div>
            
            <nav class="hidden md:flex gap-10">
                <span onclick="switchTab('phones')" id="tab-phones" class="nav-link active">iPhones</span>
                <span onclick="switchTab('accs')" id="tab-accs" class="nav-link">Accesorios</span>
            </nav>

            <div class="flex items-center gap-4">
                <a href="https://wa.me/8098182320" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-100 text-green-600 text-xl"><i class="fa-brands fa-whatsapp"></i></a>
                <button class="bg-slate-900 text-white px-6 py-2.5 rounded-2xl font-bold text-sm hidden md:block shadow-lg">Contacto</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="mb-16">
            <span class="text-blue-600 font-black text-xs uppercase tracking-[0.3em] mb-2 block">Premium Experience</span>
            <h2 id="section-title" class="text-5xl md:text-6xl font-900 text-slate-900 tracking-tighter italic">iPhones de Colección</h2>
        </div>

        <div class="relative max-w-xl mb-16">
            <input type="text" id="main-search" onkeyup="searchProduct()" placeholder="Buscar tu próximo iPhone..." class="w-full bg-white/50 backdrop-blur-md rounded-3xl py-5 px-8 border border-white outline-none shadow-xl focus:ring-4 focus:ring-blue-500/10 transition-all">
            <i class="fa-solid fa-magnifying-glass absolute right-6 top-1/2 -translate-y-1/2 text-slate-400"></i>
        </div>

        <div id="grid-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10 mb-28"></div>

        <section class="max-w-4xl mx-auto receipt-container shadow-2xl border border-white mb-28">
            <div class="receipt-watermark text-7xl font-900 text-slate-900 text-center uppercase italic">VibePhones</div>
            
            <div class="relative z-10">
                <div class="text-center mb-10">
                    <h3 class="text-3xl font-900 text-slate-900">Envío de Recibo Digital</h3>
                    <p class="text-slate-500 font-medium">Adjunta tu mensaje o confirmación de pago aquí</p>
                </div>
                
                <form action="https://formspree.io/f/mlgwedgv" method="POST" class="grid md:grid-cols-2 gap-6">
                    <input type="text" name="Nombre" placeholder="Nombre completo" required class="w-full p-5 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500 shadow-inner">
                    <input type="email" name="Email" placeholder="Correo electrónico" required class="w-full p-5 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500 shadow-inner">
                    <textarea name="Mensaje" placeholder="Detalles de tu pedido..." required class="w-full p-5 rounded-2xl bg-slate-50 border-none outline-none h-32 focus:ring-2 focus:ring-blue-500 shadow-inner md:col-span-2"></textarea>
                    <button type="submit" class="btn-gradient md:col-span-2 py-5 rounded-2xl font-900 text-sm uppercase tracking-widest text-white shadow-xl hover:scale-[1.02] transition-transform">Enviar ahora</button>
                </form>
            </div>
        </section>

        <div class="rounded-[50px] overflow-hidden shadow-2xl h-[400px] border-[12px] border-white relative">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121094!2d-69.9!3d18.5!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTjCsDMwJzAwLjAiTiA2OcKwNTQnMDAuMCJX!5e0!3m2!1ses!2sdo!4v1625560000000!5m2!1ses!2sdo" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>

    <div id="admin-panel" class="fixed inset-0 z-[200] hidden bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-4">
        <div class="w-full max-w-4xl p-10 bg-white rounded-[40px] shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-900 italic">Panel VibePhones</h2>
                <button onclick="document.getElementById('admin-panel').classList.add('hidden')" class="text-slate-400 text-2xl">✕</button>
            </div>
            <div class="grid md:grid-cols-2 gap-10">
                <div class="space-y-4">
                    <input type="text" id="a-url" placeholder="URL de la imagen" class="w-full p-5 bg-slate-50 rounded-2xl outline-none border focus:border-blue-500">
                    <input type="text" id="a-name" placeholder="Modelo" class="w-full p-5 bg-slate-50 rounded-2xl outline-none border focus:border-blue-500">
                    <input type="number" id="a-price" placeholder="Precio RD$" class="w-full p-5 bg-slate-50 rounded-2xl outline-none border focus:border-blue-500">
                    <textarea id="a-desc" placeholder="Descripción" class="w-full p-5 bg-slate-50 rounded-2xl outline-none border h-24"></textarea>
                    <button id="btn-save" class="btn-gradient w-full py-5 rounded-2xl font-black text-xs uppercase tracking-widest">Publicar Equipo</button>
                </div>
                <div id="admin-list" class="space-y-3 overflow-y-auto max-h-[400px]"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCdn4m4n3Aezuttg8E31DmipXLz0dBueU", projectId: "tiendacelularesrd-f0795", appId: "1:264926688681:web:4d2c5aa50ea2bce0e100b8" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let activeTab = 'phones';
        let adminClicks = 0;

        window.switchTab = (t) => {
            activeTab = t;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.getElementById('section-title').innerText = t === 'phones' ? 'iPhones de Colección' : 'Accesorios Tech';
            loadAll();
        };

        window.searchProduct = () => {
            const val = document.getElementById('main-search').value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(val) ? 'block' : 'none';
            });
        };

        document.getElementById('ps-logo').onclick = () => {
            adminClicks++;
            if(adminClicks === 5) {
                if(prompt("PASS:") === "Avd121094") document.getElementById('admin-panel').classList.remove('hidden');
                adminClicks = 0;
            }
        };

        document.getElementById('btn-save').onclick = async () => {
            const n = document.getElementById('a-name').value, p = document.getElementById('a-price').value, d = document.getElementById('a-desc').value, u = document.getElementById('a-url').value;
            if(!n || !p || !u) return alert("Faltan datos");
            await addDoc(collection(db, "productos"), { n, p, d, cat: n.toLowerCase().includes('iphone') ? 'phones' : 'accs', imgs: [u], creado: Date.now() });
            alert("¡Publicado en el Inicio!");
        };

        function loadAll() {
            const grid = document.getElementById('grid-container'), alist = document.getElementById('admin-list');
            onSnapshot(query(collection(db, "productos"), orderBy("creado", "desc")), (snap) => {
                grid.innerHTML = ""; alist.innerHTML = "";
                snap.forEach(s => {
                    const d = s.data(), id = s.id;
                    const itemA = document.createElement('div');
                    itemA.className = "flex justify-between bg-slate-50 p-4 rounded-2xl border text-[11px] font-bold";
                    itemA.innerHTML = `<span>${d.n}</span><button onclick="borrarP('${id}')" class="text-red-500 uppercase">Eliminar</button>`;
                    alist.appendChild(itemA);
                    
                    if(d.cat === activeTab) {
                        const card = document.createElement('div');
                        card.className = "product-card";
                        card.innerHTML = `
                            <div class="h-72 overflow-hidden relative">
                                <img src="${d.imgs[0]}" class="w-full h-full object-cover">
                                <div class="absolute bottom-4 right-4 bg-black/50 backdrop-blur-md text-[10px] text-white px-3 py-1 rounded-full font-bold uppercase tracking-widest">Original Vibe</div>
                            </div>
                            <div class="p-8">
                                <h3 class="font-900 text-xl text-slate-900 mb-1 leading-tight">${d.n}</h3>
                                <p class="text-[11px] text-slate-400 font-bold uppercase tracking-wider mb-6">${d.d}</p>
                                <div class="flex justify-between items-center">
                                    <span class="font-900 text-slate-900 text-xl">RD$ ${Number(d.p).toLocaleString()}</span>
                                    <a href="https://wa.me/8098182320?text=Hola VibePhones, me interesa el ${d.n}" class="btn-gradient text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-tighter">Apartar</a>
                                </div>
                            </div>`;
                        grid.appendChild(card);
                    }
                });
            });
        }
        loadAll();
    </script>
</body>
</html>
